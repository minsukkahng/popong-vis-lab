<!doctype html>
<title>Vote Visualization</title>
<meta charset="utf-8">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="/static/interaction.js"></script>

<style>
body, li, td, th {
	font-size: 1.1em;
}
.table-nonfluid {
	width: auto;
}
.container {
	width: 1000px;
}
.vote {
	float: left;
	width: 7px;
	height: 7px;
	background-color: #079;
	border-radius: 2px;
	margin-right: 1px;
	margin-bottom: 1px;
}
#person-list li span {
	background-color: #eee;
	padding: 1px 3px;
}
#person-list li:hover {
	cursor: pointer;
}
</style>
<body>

<div class="container">

<h2>본회의 표결</h2>

<div class="row">
<div class="col-md-10">

<table id="vote" class="table table-bordered table-striped table-nonfluid">
	<thead>
		<tr>
            <th></th>
            {% for party in parties %}
            <th>{{ party }}</th>
            {% endfor %}
		</tr>
	</thead>
	<tbody>
	{% for bill in bills %}
		<tr>
			<td>{{ bill.name }}</td>
            {% for party in parties %}
                <td>
                {% for name, color in bill.party_votes[party] %}
                <div class="vote name-{{ name }}" title="{{ name }}" style="background-color: {{ color }};"></div>
                {% endfor %}
                </td>
            {% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

<div class="col-md-2">
<ul id="person-list" class="list-unstyled">
{% for name, person in persons %}
	<li data-person="{{ name }}"><span>{{ name }}</span></li>
{% endfor %}
</ul>
</div>
</div>

</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script></script>
